<style>
/* ---------- Base / Reset ---------- */
:root{
--bg:#07080a; --card:#0f1114; --muted:#9aa3ad; --text:#e6eef6; --accent:#00e0ff; --accent2:#00ff9d; --danger:#ff4d6d; --glass: rgba(255,255,255,0.03);
font-synthesis: none;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#05060a 0%,#0a0b10 60%);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
a{color:var(--accent)}
.container{max-width:1100px;margin:28px auto;padding:24px}


/* ---------- Header ---------- */
header{display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:54px;height:54px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:12px;display:grid;place-items:center;box-shadow:0 6px 30px rgba(0,224,255,0.06)}
.logo svg{filter:drop-shadow(0 8px 24px rgba(0,224,255,0.08))}
h1{margin:0;font-size:18px;letter-spacing:0.4px}
header p{margin:0;color:var(--muted);font-size:13px}


/* ---------- Main Layout ---------- */
.grid{display:grid;grid-template-columns:1fr 320px;gap:22px;margin-top:24px}
main{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:22px;box-shadow:0 8px 40px rgba(0,0,0,0.6)}
aside{background:var(--card);border-radius:12px;padding:18px;height:fit-content}


/* ---------- Hero ---------- */
.hero{display:flex;gap:18px;align-items:center}
.hero .left{flex:1}
.hero h2{margin:0;font-size:22px}
.kicker{display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent2));padding:6px 10px;border-radius:999px;color:#061017;font-weight:600;font-size:12px}
.hero p{color:var(--muted);margin-top:10px}


/* ---------- Cards / Lists ---------- */
.card{background:var(--card);border-radius:12px;padding:16px;margin-bottom:14px;border:1px solid rgba(255,255,255,0.02)}
.small{font-size:13px;color:var(--muted)}


/* ---------- Top 10 Table ---------- */
table{width:100%;border-collapse:collapse;margin-top:10px}
thead th{text-align:left;padding:8px 12px;color:var(--muted);font-size:13px}
tbody td{padding:12px;border-top:1px dashed rgba(255,255,255,0.02)}
.rank{width:44px;font-weight:700}
.winner-badge{display:inline-block;padding:6px 8px;border-radius:8px;background:linear-gradient(90deg,var(--accent),rgba(0,224,255,0.12));color:#001016;font-weight:700}


/* ---------- Comparison Block ---------- */
.comparison{display:flex;gap:14px;flex-wrap:wrap}
.compare-card{flex:1;min-width:260px;background:linear-gradient(180deg,transparent, rgba(0,0,0,0.02));padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
.compare-card h3{margin:0 0 6px 0}
.specs{display:grid;grid-template-columns:1fr 1fr;gap:6px 12px;margin-top:10px}
.spec{font-size:13px;color:var(--muted)}
.big-score{font-size:28px;font-weight:800;color:var(--accent)}
.winner{border-left:4px solid var(--accent2);padding-left:12px}
